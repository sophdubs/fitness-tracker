<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="title">My Fitness Tracker</h1>
        <h4>Enter your workout routine to track and acheive your weekly fitness goals</h4>
    </header>
    <main>
        <section class="week">
            <ul class="weekdays">
                <li>
                    <h2>Sunday</h2>
                    <ul class="sunday-list">
                    </ul>
                </li>
                <li>
                    <h2>Monday</h2>
                    <ul class="monday-list">
                    </ul>
                </li>

            </ul>
        </section>
        <section class="form">
            <form class="add-workout-form" >
                <label for="">Choose day:</label><br>
                <input type="radio" id="sunday" name="weekday" value="sunday">
                <label for="sunday">Sunday</label><br>
                <input type="radio" id="monday" name="weekday" value="monday">
                <label for="sunday">Monday</label><br>
                <input type="text" name="workout" placeholder="enter workout" required>
                <input type="submit" value="+ Add Workout">
            </form>
        </section>
    </main>
    <script type="text/javascript" src="index.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>My Fitness Tracker</h1>
        <h4>Enter your workout routine to track and acheive your weekly fitness goals</h4>
    </header>
    <main>
        <section class="week">
            <ul class="weekdays">
                <li>
                    <h2>Sunday</h2>
                    <ul class="sunday-list">
                    </ul>
                </li>
            </ul>
        </section>
        <section class="form">
            <form class="add-workout-form" >
                <input type="text" name="workout" placeholder="enter workout" required>
                <input type="submit" value="+ Add Workout">
            </form>
        </section>
    </main>

    <script>
        const addWorkoutForm = document.querySelector('.add-workout-form');
        const workoutList = document.querySelector('.sunday-list');
        const workouts = JSON.parse(localStorage.getItem('workouts')) || [];

        function addWorkout(e) {
            e.preventDefault();
            const exercise = (this.querySelector('[name=workout]')).value;
            const workout = {
                exercise,
                done: true
            };
            workouts.push(workout);
            populateList(workouts, workoutList);
            localStorage.setItem('workouts', JSON.stringify(workouts));
            this.reset();
        }

        function populateList(workouts=[], workoutList) {
            workoutList.innerHTML = workouts.map((workout, i) => {
                return `
                <li>
                    <label for="">${workout.exercise}</label>
                </li>
                `;
            }).join('');
        }

        addWorkoutForm.addEventListener('submit', addWorkout);

        populateList(workouts, workoutList);

    </script>
</body>
</html>
